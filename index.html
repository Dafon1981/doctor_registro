<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriDoc-Med: Registro de Doctores</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
    <style>
        :root {
            --azul-fondo: #2c3e50;
            --blanco: #ffffff;
            --gris-claro: #ecf0f1;
            --verde-exito: #27ae60;
            --rojo-error: #c0392b;
            --azul-acento: #3498db;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gris-claro );
            color: var(--azul-fondo);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px 40px;
        }
        h1, h2 {
            text-align: center;
            color: var(--azul-fondo);
            margin-bottom: 20px;
        }
        .search-section, .form-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .doctor-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .doctor-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .doctor-item:hover {
            background-color: #f9f9f9;
        }
        .doctor-item:last-child {
            border-bottom: none;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .canvas-container {
            text-align: center;
        }
        canvas {
            background: #fdfdfd;
            border: 2px dashed var(--azul-acento);
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--verde-exito);
            color: var(--blanco);
        }
        .btn-primary:hover {
            background-color: #229954;
        }
        .btn-secondary {
            background-color: #7f8c8d;
            color: var(--blanco);
        }
        .btn-secondary:hover {
            background-color: #626f70;
        }
        .hidden {
            display: none;
        }
        #message {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registro y Firma Maestra de Doctores</h1>

    <!-- SECCIÓN 1: BÚSQUEDA DEL DOCTOR -->
    <div id="search-section" class="search-section">
        <h2>Paso 1: Buscar al Doctor</h2>
        <label for="search-doctor">Buscar por nombre:</label>
        <input type="text" id="search-doctor" onkeyup="searchDoctors()" placeholder="Escriba el nombre del doctor...">
        <div id="doctor-list" class="doctor-list"></div>
    </div>

    <!-- SECCIÓN 2: FORMULARIO DE REGISTRO Y FIRMA -->
    <div id="form-section" class="form-section hidden">
        <h2 id="doctor-name-title"></h2>
        <div class="form-grid">
            <div>
                <label for="dni">DNI</label>
                <input type="text" id="dni" required>
            </div>
            <div>
                <label for="cmp">Nº de Colegiatura (CMP)</label>
                <input type="text" id="cmp" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="clave">Crear Contraseña</label>
                <input type="password" id="clave" required>
            </div>
        </div>
        
        <div class="canvas-container" style="margin-top: 30px;">
            <label>Paso 2: Dibujar Firma Maestra Oficial</label>
            <canvas id="signature-canvas" width="700" height="250"></canvas>
            <div class="button-container">
                <button class="btn-secondary" onclick="clearCanvas()">Limpiar Firma</button>
            </div>
        </div>

        <div class="button-container">
            <button id="save-button" class="btn-primary" onclick="saveProfileAndSignature()">Guardar Perfil y Firma</button>
        </div>
    </div>

    <div id="message" class="hidden"></div>

</div>

<script>
    // --- Conexión a Supabase ---
    const SUPABASE_URL = 'https://esiklpxyectbekxvajnw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY );

    let allDoctors = [];
    let selectedDoctorId = null;
    let canvas, ctx;

    // --- Inicialización al cargar la página ---
    window.onload = async () => {
        // Cargar todos los doctores en memoria para una búsqueda rápida
        const { data, error } = await supabaseClient.from('doctores').select('id, nombre');
        if (error) {
            console.error('Error cargando doctores:', error);
            return;
        }
        allDoctors = data;
        displayDoctors(allDoctors); // Mostrar todos al inicio

        // Inicializar el canvas
        canvas = document.getElementById('signature-canvas');
        ctx = canvas.getContext('2d');
        setupCanvas();
    };

    // --- Lógica de Búsqueda ---
    function searchDoctors() {
        const query = document.getElementById('search-doctor').value.toLowerCase();
        const filteredDoctors = allDoctors.filter(doc => doc.nombre.toLowerCase().includes(query));
        displayDoctors(filteredDoctors);
    }

    function displayDoctors(doctors) {
        const listElement = document.getElementById('doctor-list');
        listElement.innerHTML = '';
        doctors.forEach(doc => {
            const item = document.createElement('div');
            item.className = 'doctor-item';
            item.textContent = doc.nombre;
            item.onclick = () => selectDoctor(doc.id, doc.nombre);
            listElement.appendChild(item);
        });
    }

    function selectDoctor(id, name) {
        selectedDoctorId = id;
        document.getElementById('doctor-name-title').textContent = `Completando perfil de: ${name}`;
        document.getElementById('search-section').classList.add('hidden');
        document.getElementById('form-section').classList.remove('hidden');
    }




        // --- Lógica del Canvas para Dibujar ---
    function setupCanvas() {
        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function getMousePos(canvasDom, mouseEvent) {
            const rect = canvasDom.getBoundingClientRect();
            return {
                x: mouseEvent.clientX - rect.left,
                y: mouseEvent.clientY - rect.top
            };
        }

        function getTouchPos(canvasDom, touchEvent) {
            const rect = canvasDom.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        function startDrawing(e) {
            drawing = true;
            const pos = e.touches ? getTouchPos(canvas, e) : getMousePos(canvas, e);
            [lastX, lastY] = [pos.x, pos.y];
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing) return;
            const pos = e.touches ? getTouchPos(canvas, e) : getMousePos(canvas, e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            [lastX, lastY] = [pos.x, pos.y];
        }

        function stopDrawing() {
            drawing = false;
        }

        // Eventos para Mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Eventos para Pantallas Táctiles
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function isCanvasEmpty() {
        const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
        return !pixelBuffer.some(color => color !== 0);
    }

    // --- Lógica de Guardado ---
    async function saveProfileAndSignature() {
        const saveButton = document.getElementById('save-button');
        const messageDiv = document.getElementById('message');
        
        // 1. Validar los campos del formulario
        const dni = document.getElementById('dni').value.trim();
        const cmp = document.getElementById('cmp').value.trim();
        const email = document.getElementById('email').value.trim();
        const clave = document.getElementById('clave').value.trim();

        if (!dni || !cmp || !email || !clave) {
            alert('Todos los campos (DNI, CMP, Email, Contraseña) son obligatorios.');
            return;
        }
        if (isCanvasEmpty()) {
            alert('La firma no puede estar vacía. Por favor, dibuje la firma maestra.');
            return;
        }

        saveButton.disabled = true;
        saveButton.textContent = 'Guardando...';
        messageDiv.classList.add('hidden');

        try {
            // 2. Convertir el canvas a un archivo (Blob)
            const dataURL = canvas.toDataURL('image/png');
            const response = await fetch(dataURL);
            const blob = await response.blob();
            
            // 3. Subir la imagen de la firma al Storage de Supabase
            // Se guardará en el bucket 'firma_doctores' con una ruta única.
            const filePath = `public/${dni}_${Date.now()}.png`;
            const { error: uploadError } = await supabaseClient.storage
                .from('firma_doctores')
                .upload(filePath, blob, {
                    contentType: 'image/png',
                    upsert: false
                });

            if (uploadError) {
                throw new Error(`Error al subir la firma: ${uploadError.message}`);
            }

            // 4. Obtener la URL pública del archivo subido
            const { data: urlData } = supabaseClient.storage
                .from('firma_doctores')
                .getPublicUrl(filePath);
            
            const firmaMaestraUrl = urlData.publicUrl;

            // 5. Actualizar el registro del doctor en la tabla 'doctores'
            const { error: updateError } = await supabaseClient
                .from('doctores')
                .update({
                    dni: dni,
                    cmp: cmp,
                    email: email,
                    clave: clave, // En un sistema real, esto debería ser hasheado.
                    firma_maestra_url: firmaMaestraUrl
                })
                .eq('id', selectedDoctorId);

            if (updateError) {
                throw new Error(`Error al actualizar el perfil: ${updateError.message}`);
            }

            // 6. Mostrar mensaje de éxito
            messageDiv.textContent = '¡Perfil y firma guardados exitosamente!';
            messageDiv.className = 'message-success';
            document.getElementById('form-section').classList.add('hidden');

        } catch (error) {
            // 7. Manejar cualquier error que ocurra en el proceso
            messageDiv.textContent = `Error: ${error.message}`;
            messageDiv.className = 'message-error';
            saveButton.disabled = false;
            saveButton.textContent = 'Guardar Perfil y Firma';
        }
    }
</script>

</body>
</html>
